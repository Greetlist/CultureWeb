name: web_admin
on:
  push:
    paths-ignore:
      - 'web_admin/frontend/**'
      - 'web_front/**'
  pull_request:
      paths-ignore:
      - 'web_admin/frontend/**'
      - 'web_front/**'

jobs:
  Build-Test-Binary:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Build with make
      run: make -j4
